<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 10%, #1f1f1f, #0e0e0e 70%);
      color: #f7f7f7;
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(560px, 92vw);
      background: #161616;
      border: 1px solid #2a2a2a;
      border-radius: 18px;
      padding: 24px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03);
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 3.2vw, 38px);
      letter-spacing: .3px;
    }
    p { margin: 0 0 16px; color: #cccccc; }
    .btns { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 10px; }
    button {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: transform .05s ease, filter .2s ease, background .2s ease;
    }
    button:active { transform: translateY(1px) scale(.99); }
    #yesBtn { background: #2ecc71; color: #0a3d1f; }
