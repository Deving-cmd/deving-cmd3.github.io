  <style>
    /* ------------------------------
       Simple romantic background
       ------------------------------ */
    :root { color-scheme: light dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      /* Soft pink â†’ blush gradient */
      background: radial-gradient(1200px 800px at 20% 10%, #ffe7ef 0%, #ffd5e4 40%, #ffc9db 65%, #fbd3e9 100%);
      display: grid;
      place-items: center;
      color: #2b2b2b;
      overflow: hidden;
    }

    /* Subtle floating hearts */
    .hearts {
      position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 0;
    }
    .heart {
      position: absolute;
      width: 16px; height: 16px;
      background:
        radial-gradient(circle at 30% 30%, #ff6b9b 40%, transparent 43%) top left/50% 50% no-repeat,
        radial-gradient(circle at 70% 30%, #ff6b9b 40%, transparent 43%) top right/50% 50% no-repeat,
        linear-gradient(#ff6b9b, #ff6b9b) bottom/100% 60% no-repeat;
      transform: rotate(-45deg);
      opacity: .18;
      animation: floatUp linear infinite;
      border-radius: 2px;
    }
    @keyframes floatUp {
      from { transform: translateY(20vh) rotate(-45deg); }
      to   { transform: translateY(-120vh) rotate(-45deg); }
    }

    /* Containers */
    .wrap { position: relative; z-index: 1; width: min(680px, 92vw); }
    .card {
      background: rgba(255,255,255,.86);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 12px 40px rgba(255, 105, 180, .15);
    }
    h1 { margin: 0 0 10px; }
    p  { margin: 0 0 16px; color: #444; }

      z-index: 3;
